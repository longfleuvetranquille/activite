version: "3.8"

services:
  pocketbase:
    build: ./pocketbase
    volumes:
      - pb_data:/pb/pb_data
      - ./pocketbase/pb_migrations:/pb/pb_migrations
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8090/api/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    # Not exposed externally â€” accessed via Caddy
    expose:
      - "8090"

  backend:
    build: ./backend
    depends_on:
      pocketbase:
        condition: service_healthy
    env_file: .env
    restart: unless-stopped
    expose:
      - "8000"

  frontend:
    build: ./frontend
    depends_on:
      - backend
    env_file: .env
    restart: unless-stopped
    expose:
      - "3000"

  caddy:
    image: caddy:2-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - frontend
      - backend
      - pocketbase
    restart: unless-stopped

volumes:
  pb_data:
  caddy_data:
  caddy_config:
